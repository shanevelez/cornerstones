<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Reversed deep tropical gradient -->
    <linearGradient id="sunGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e65100"></stop>
      <stop offset="55%" stop-color="#ff7a00"></stop>
      <stop offset="100%" stop-color="#ffb300"></stop>
    </linearGradient>
  </defs>

  <!-- Gradient sun -->
  <circle cx="256" cy="256" r="256" fill="url(#sunGrad)"></circle>

  <!-- Deep blue sea -->
